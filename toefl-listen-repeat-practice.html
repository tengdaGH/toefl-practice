<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOEFL Speaking Practice ‚Äî Listen and Repeat</title>
  <style>
    /* TOEFL/ETS Design System */
    :root {
      --ets-blue: #0066b3;
      --ets-blue-dark: #004c87;
      --ets-blue-light: #e6f2fa;
      --bg: #f0f2f5;
      --card: #ffffff;
      --border: #d1d5db;
      --text: #1a1a1a;
      --muted: #6b7280;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --header-height: 48px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 24px;
    }

    /* Header */
    .header {
      height: var(--header-height);
      background: var(--ets-blue);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 1px 4px rgba(0,0,0,.15);
    }

    /* Main Container */
    .main {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    /* Card Styling */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 16px;
      box-shadow: 0 1px 3px rgba(0,0,0,.06);
    }

    /* Title */
    .card h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: var(--ets-blue-dark);
    }

    /* Progress Bar */
    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0;
      margin-bottom: 24px;
      padding: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      width: 100%;
    }
    .progress-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--border);
      transition: all .3s;
      cursor: pointer;
      flex-shrink: 0;
    }
    .progress-dot:hover {
      transform: scale(1.2);
      box-shadow: 0 0 0 2px var(--ets-blue-light);
    }
    .progress-dot.active {
      background: var(--ets-blue);
      transform: scale(1.2);
    }
    .progress-dot.completed {
      background: var(--success);
    }
    .progress-connector {
      height: 2px;
      background: var(--border);
      flex: 1;
      min-width: 4px;
    }
    .progress-connector.completed {
      background: var(--success);
    }

    /* Section Containers */
    .section {
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    /* Audio Playback Section */
    .audio-section {
      padding: 24px;
      background: var(--card);
      border: 2px solid var(--ets-blue);
      border-radius: 8px;
      text-align: center;
    }
    .audio-icon {
      font-size: 64px;
      margin-bottom: 16px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }
    .audio-progress {
      width: 100%;
      max-width: 400px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
      margin: 16px auto 0;
    }
    .audio-progress-bar {
      height: 100%;
      background: var(--ets-blue);
      transition: width 0.1s linear;
    }

    /* Buttons */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s;
      background: var(--ets-blue);
      color: #fff;
    }
    .btn:hover:not(:disabled) { 
      background: var(--ets-blue-dark); 
    }
    .btn:disabled { 
      opacity: .5; 
      cursor: not-allowed; 
    }
    .btn-secondary {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover:not(:disabled) {
      background: #f3f4f6;
      border-color: var(--ets-blue);
      color: var(--ets-blue);
    }
    .btn-danger {
      background: var(--error);
      color: #fff;
    }
    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
    }

    /* Utility Classes */
    .hidden { display: none !important; }
    .text-center { text-align: center; }
  </style>
</head>
<body>
  <header class="header">
    <div class="title">TOEFL¬Æ Speaking Practice</div>
    <div class="progress" id="headerProgress">Sentence 1 of 20</div>
  </header>

  <main class="main">
    <div class="card">
      <h2>Listen and Repeat</h2>
      
      <!-- Progress Bar -->
      <div class="progress-bar" id="progressBar"></div>

      <!-- Audio Playback Section -->
      <div class="section">
        <div class="section-title">Listen to the Audio</div>
        <div class="audio-section" id="audioSection">
          <div class="audio-icon" id="audioIcon">üîä</div>
          <div id="audioStatus">Click play to listen</div>
          <div class="audio-progress">
            <div class="audio-progress-bar" id="audioProgressBar" style="width: 0%"></div>
          </div>
          <div class="audio-controls">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousSentence()" disabled>‚Üê Previous</button>
            <button class="btn" id="playBtn" onclick="playCurrentSentence()">‚ñ∂ Play</button>
            <button class="btn btn-secondary" id="replayBtn" onclick="replayAudio()" disabled>‚Üª Replay</button>
            <button class="btn btn-secondary" id="nextBtn" onclick="nextSentence()">Next ‚Üí</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // ==================== SENTENCE DATA (parsed from practice-campus-bookstore.srt) ====================
    const SENTENCES_DATA = [
      { text: "Welcome to the campus bookstore.", start: "00:00:00,001", end: "00:00:01,760" },
      { text: "We sell textbooks and school supplies.", start: "00:00:03,200", end: "00:00:05,600" },
      { text: "New books are on the first floor.", start: "00:00:07,040", end: "00:00:08,960" },
      { text: "Used books are cheaper and easier to find.", start: "00:00:10,400", end: "00:00:12,880" },
      { text: "You can find notebooks and pens over there.", start: "00:00:14,320", end: "00:00:17,120" },
      { text: "The checkout counter is near the front door.", start: "00:00:18,560", end: "00:00:20,960" },
      { text: "We accept both cash and credit cards.", start: "00:00:22,080", end: "00:00:24,560" },
      { text: "Student discounts are available with your ID card.", start: "00:00:26,039", end: "00:00:28,920" },
      { text: "The return policy allows exchanges within two weeks", start: "00:00:30,279", end: "00:00:33,559" },
      { text: "Please keep your receipt if you want a refund.", start: "00:00:34,840", end: "00:00:37,400" },
      { text: "Our store hours are from 9 to 6 on weekdays", start: "00:00:38,920", end: "00:00:41,960" },
      { text: "We also have a small cafe in the back corner.", start: "00:00:43,239", end: "00:00:45,719" },
      { text: "You can order coffee and sandwiches while you browse.", start: "00:00:47,000", end: "00:00:49,800" },
      { text: "The best seller section is right next to the main entrance.", start: "00:00:51,239", end: "00:00:54,199" },
      { text: "We carry a wide selection of academic journals as well.", start: "00:00:55,700", end: "00:00:58,900" },
      { text: "If we don't have a book in stock, we can order it for you", start: "00:01:00,100", end: "00:01:03,300" },
      { text: "Online orders can be picked up at the service desk downstairs.", start: "00:01:04,540", end: "00:01:08,060" },
      { text: "During finals week, the store stays open until 10 at night.", start: "00:01:09,500", end: "00:01:13,180" },
      { text: "There's a study lounge upstairs where you can read before buying.", start: "00:01:14,540", end: "00:01:17,980" },
      { text: "Feel free to ask any of our staff if you need help finding something", start: "00:01:19,340", end: "00:01:22,860" }
    ];

    function srtTimeToSeconds(srtTime) {
      // Format: HH:MM:SS,mmm
      const [time, ms] = srtTime.split(',');
      const [h, m, s] = time.split(':');
      return parseInt(h) * 3600 + parseInt(m) * 60 + parseInt(s) + parseInt(ms) / 1000;
    }

    function parseSentences(sentencesData) {
      return sentencesData.map((item, index) => ({
        index: index + 1,
        text: item.text,
        start: srtTimeToSeconds(item.start),
        end: srtTimeToSeconds(item.end)
      }));
    }

    // ==================== DATA ====================
    const sentences = parseSentences(SENTENCES_DATA);
    let currentSentenceIndex = 0;
    let isPlaying = false;
    let hasPlayed = false;

    // ==================== STATE MANAGEMENT ====================
    function updateUI() {
      const sentence = sentences[currentSentenceIndex];
      document.getElementById('headerProgress').textContent = `Sentence ${currentSentenceIndex + 1} of ${sentences.length}`;
      
      // Update progress bar
      updateProgressBar();
      
      // Reset playback state
      resetPlaybackUI();
      
      // Update navigation buttons
      document.getElementById('prevBtn').disabled = currentSentenceIndex === 0;
      document.getElementById('nextBtn').disabled = currentSentenceIndex === sentences.length - 1;
      
      hasPlayed = false;
      document.getElementById('replayBtn').disabled = true;
      document.getElementById('playBtn').disabled = false;
      document.getElementById('audioStatus').textContent = 'Click play to listen';
    }

    function updateProgressBar() {
      const container = document.getElementById('progressBar');
      container.innerHTML = '';
      const total = sentences.length;
      
      for (let i = 0; i < total; i++) {
        const dot = document.createElement('div');
        dot.className = 'progress-dot';
        dot.setAttribute('data-index', i);
        dot.setAttribute('title', `Sentence ${i + 1}`);
        
        if (i < currentSentenceIndex) {
          dot.classList.add('completed');
        } else if (i === currentSentenceIndex) {
          dot.classList.add('active');
        }
        
        // Make dots clickable
        dot.addEventListener('click', () => {
          if (i !== currentSentenceIndex) {
            stopAudioPlayback();
            currentSentenceIndex = i;
            updateUI();
          }
        });
        
        container.appendChild(dot);
        
        // Add connector between dots
        // Connectors use flex: 1 to automatically fill remaining space
        if (i < total - 1) {
          const connector = document.createElement('div');
          connector.className = 'progress-connector';
          if (i < currentSentenceIndex) {
            connector.classList.add('completed');
          }
          container.appendChild(connector);
        }
      }
    }

    // ==================== AUDIO PLAYBACK ====================
    // We create a fresh Audio object each time to avoid browser seek bugs with MP3.
    // This mimics refreshing the page ‚Äî guaranteed clean state every play.
    let audioProgressInterval = null;
    let currentAudio = null;

    function stopAudioPlayback() {
      if (audioProgressInterval) {
        clearInterval(audioProgressInterval);
        audioProgressInterval = null;
      }
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.src = '';
        currentAudio = null;
      }
      isPlaying = false;
      document.getElementById('playBtn').disabled = false;
      document.getElementById('audioProgressBar').style.width = '0%';
    }

    function playCurrentSentence() {
      // Kill previous playback completely
      stopAudioPlayback();

      const sentence = sentences[currentSentenceIndex];

      // Build a fresh Audio element with a media-fragment URL so the
      // browser loads only the segment we need ‚Äî no stale seek state.
      const audio = new Audio('practice-campus-bookstore.mp3#t=' + sentence.start.toFixed(3) + ',' + sentence.end.toFixed(3));
      audio.preload = 'auto';
      currentAudio = audio;

      const duration = sentence.end - sentence.start;
      const progressBar = document.getElementById('audioProgressBar');

      // Update UI immediately
      document.getElementById('playBtn').disabled = true;
      document.getElementById('audioStatus').textContent = 'Loading...';
      document.getElementById('audioIcon').textContent = 'üîä';

      audio.addEventListener('canplay', function onCanPlay() {
        audio.removeEventListener('canplay', onCanPlay);

        audio.play().then(() => {
          isPlaying = true;
          hasPlayed = true;
          document.getElementById('audioStatus').textContent = 'Playing...';

          audioProgressInterval = setInterval(() => {
            if (!isPlaying || !currentAudio) {
              clearInterval(audioProgressInterval);
              audioProgressInterval = null;
              return;
            }
            const elapsed = audio.currentTime - sentence.start;
            const progress = Math.min(100, Math.max(0, (elapsed / duration) * 100));
            progressBar.style.width = progress + '%';

            if (audio.currentTime >= sentence.end || audio.ended || audio.paused) {
              clearInterval(audioProgressInterval);
              audioProgressInterval = null;
              audio.pause();
              progressBar.style.width = '100%';
              isPlaying = false;
              document.getElementById('playBtn').disabled = false;
              document.getElementById('audioStatus').textContent = 'Audio finished';
              document.getElementById('audioIcon').textContent = '‚úì';
              document.getElementById('replayBtn').disabled = false;
            }
          }, 50);
        }).catch(err => {
          console.error('Play failed:', err);
          isPlaying = false;
          document.getElementById('playBtn').disabled = false;
          document.getElementById('audioStatus').textContent = 'Click play to listen';
        });
      }, { once: true });

      // Also handle the ended event as a safety net
      audio.addEventListener('ended', () => {
        if (audioProgressInterval) {
          clearInterval(audioProgressInterval);
          audioProgressInterval = null;
        }
        progressBar.style.width = '100%';
        isPlaying = false;
        document.getElementById('playBtn').disabled = false;
        document.getElementById('audioStatus').textContent = 'Audio finished';
        document.getElementById('audioIcon').textContent = '‚úì';
        document.getElementById('replayBtn').disabled = false;
      }, { once: true });

      // Kick off loading
      audio.load();
    }

    function replayAudio() {
      playCurrentSentence();
    }

    function resetPlaybackUI() {
      stopAudioPlayback();
      document.getElementById('audioProgressBar').style.width = '0%';
      document.getElementById('audioIcon').textContent = 'üîä';
      document.getElementById('audioStatus').textContent = 'Click play to listen';
    }

    // ==================== NAVIGATION ====================
    function previousSentence() {
      if (currentSentenceIndex > 0) {
        stopAudioPlayback();
        currentSentenceIndex--;
        updateUI();
      }
    }

    function nextSentence() {
      if (currentSentenceIndex < sentences.length - 1) {
        stopAudioPlayback();
        currentSentenceIndex++;
        updateUI();
      }
    }

    // ==================== INITIALIZATION ====================
    updateUI();
  </script>
</body>
</html>
